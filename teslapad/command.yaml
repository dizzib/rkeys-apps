include: ../keyboard ../numpad ../speakeys ./mixin

desk: Super_R 100 A+S+F$0

kde-kicker : Super_R 250 Super_L+a
kde-konsole: exec konsole

vbox-fullscreen : Super_R+f
vbox-menu       : Super_R+m
vbox-scale      : Super_R+s
vbox-seamless   : Super_R+l

window          : exec wmctrl -a $0
window-close    : A+F4
window-minimize : Super_L+m
window-next     : A+Tab
window-resize-h : Super_L+h
window-resize-v : Super_L+v

# sidechain
/^(button|desk|ffx|kde|vbox|window)/: PLAY-SOUND SFX-BLIP
/^(layout)/: [ PLAY-SOUND SFX-TICK, PLAY-SOUND SFX-TOCK ]
/.*/: PLAY-SOUND SFX-NOISE

PLAY-SOUND: alias exec play -V1 -q --volume 0.25

# compose key alias (redefine as required)
COMPOSE: alias Super_L
