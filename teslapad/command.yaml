include: ../keyboard ../numpad ../speakeys

# aliases
COMPOSE     : alias Scroll_Lock
PLAY-SOUND  : alias exec play -V1 -q --volume 0.25 # SoX
VBOX-HOST   : alias Super_R
VBOX-RELEASE: alias Super_R 100 # time delay required before subsequent keys

# sequences
desk           : VBOX-RELEASE A+S+F$0
edit-select    : Home S+End
kde-kicker     : VBOX-RELEASE Super_L+a
kde-konsole    : exec konsole
vim-fold-toggle: z a
vim-indent     : greater 50 greater
vim-outdent    : less 50 less

# sidechain
/^(A+|C+|S+|button|desk|kde|window)/: PLAY-SOUND SFX-BLIP
/^(layout)/: [ PLAY-SOUND SFX-TICK, PLAY-SOUND SFX-TOCK ]
/.*/: PLAY-SOUND SFX-NOISE
