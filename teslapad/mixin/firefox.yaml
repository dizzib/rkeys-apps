# default firefox shortcuts as defined by
# https://support.mozilla.org/en-US/kb/keyboard-shortcuts-perform-firefox-tasks-quickly?redirectlocale=en-US&redirectslug=Keyboard+shortcuts
ffx-fullscreen    : F11
ffx-nav-back      : A+Left
ffx-nav-forward   : A+Right
ffx-page-zoom-in  : C+KP_Add
ffx-page-zoom-out : C+KP_Subtract
ffx-tab-close     : C+F4
ffx-tab-groups    : C+S+e
ffx-tab-next      : C+Page_Down
ffx-tab-previous  : C+Page_Up

# firefox addons
ffx-bym-invert: C+A+b
